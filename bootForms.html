<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boostrap Forms Examples</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-3">Example Forms</h1>
        <form action="form-action-goes-here">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                </div>
                <div class="form-group col-md-6">
                    <div class="form-row">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label for="addy">Address</label>
                    <input type="text" class="form-control" id="addy" placeholder="Enter your address">
                </div>
                <div class="form-group col-md-2 col-6">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" placeholder="Enter your city">
                </div>

                <div class="form-group col-md-2 col-6">
                    <label for="state">State</label>
                    <select class="form-control" type="state" id="state">
                        <option value=""></option>
                        <option value="GA">Georgia</option>
                        <option value="FL">Florida</option>
                        <option value="NY">New York</option>
                    </select>
                </div>
            </div>


            <div class="form-group col">
                <div class="row">
                    <label for="about">About You</label>
                    <textarea class="form-control" placeholder="Please Enter Stuff About You" name="about" id="about"
                        cols="30" rows="10"></textarea>
                </div>

            </div>

            <div class="custom-control custom-checkbox col-md-5 form-group">
                <div class="row">
                    <input class="custom-control-input" type="checkbox" value="value-goes-here" id="check1">
                    <label class="custom-control-label" for="check1">Check box to sign up</label>
                </div>

            </div>

            <div class="row">
                <button type="submit" class="btn btn-primary col-md-2 align-items-center">Submit</button>
            </div>
        </form>
    </div>
    <h2></h2>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
